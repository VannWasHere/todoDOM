<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <h1>TODO LIST Application</h1>
        </nav>
    </header>
    
    <main>
        <section class="container">
            <!-- Input Form -->
            <div class="form-container">
                <h1>Add Some List</h1>

                <form id="form-section" autocomplete="off">
                    <div class="input-group">
                        <label for="todo-title">Insert something</label> <br>
                        <input 
                        type="text" 
                        maxlength="75" 
                        id="todo-title" 
                        placeholder="Ex. Social Homework"
                        required
                        > <br>
                        <p id="char-left"></p>
                    </div>

                    <div class="input-group">
                        <label for="todo-date">Place finished date</label> <br>
                        <input 
                        type="date"
                        id="todo-date"
                        required
                        >
                    </div>

                    <button type="submit" id="submit-todo">Submit</button>
                </form>
            </div>
            
            <!-- Todo Section -->
            <div class="current-list">
                <h3>Your Todo List</h3>

                <div class="list-container" id="todos">

                </div>
            </div>

            <!-- Finished Todo -->
            <div class="finished-todo">

            </div>

        </section>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
